<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spring Boot App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <h1>Sign In</h1>
    <form id="signin-form">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="email" required><br>
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="password" required><br>
        <button type="submit">Sign In</button>
    </form>

    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" required><br>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <button onclick="deleteJwtTokenFromCookie()">Wyloguj</button>

</body>
</html>
